apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: memsql1
  name: memsql1
spec:
  output:
    to:
      kind: ImageStreamTag
      name: memsql1:latest
  resources: {}
  source:
    git:
      ref: master
      uri: https://github.com/weepee-org/openshift-example-project.git
    contextDir: memsql1/
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: memsql-server:latest
        namespace: weepee-registry
    type: Docker
